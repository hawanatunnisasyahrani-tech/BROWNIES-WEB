<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMKM Brownies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <h2>UMKM Brownies</h2>
    <div id="menu" class="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#produk">Produk</a>
      <a href="#order">Order</a>
      <a href="#kontak">Kontak</a>
    </div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  </nav>

  <!-- SECTIONS -->
  <div id="home-section"></div>
  <div id="about-section"></div>
  <div id="produk-section"></div>
  <div id="order-section"></div>
  <div id="kontak-section"></div>

  <script src="script.js"></script>
  <script>
    // Toggle mobile menu
    function toggleMenu(){
      document.getElementById("menu").classList.toggle("active");
    }

    // Load semua section
    async function loadSection(id, file){
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;

      if(id === "home-section") initHeroSlider();
      if(id === "produk-section") initProdukSlider();
    }

    // Panggil loadSection
    loadSection("home-section", "home.html");
    loadSection("about-section", "about.html");
    loadSection("produk-section", "produk.html");
    loadSection("order-section", "order.html");
    loadSection("kontak-section", "kontak.html");
  </script>
</body>
</html>
